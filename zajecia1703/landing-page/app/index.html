<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>LANDING PAGE</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <div class="logo">
        <i class="fas fa-landmark"></i>
        Finanse
      </div>
      <div class="logo-number">
        <div class="logo-number--icon">
            <i class="fas fa-phone"></i>
        </div>
        <div class="logo-number--text">
          Zadzwoń do nas <span>+ 22 00 000 123</span>
        </div>
      </div>
    </div>
  </header>
  <section class="form-section wrapper">
      <div class="form-section-item">
        <h2>
          Zostaw <span class="important-text">sprawy finansowe </span>nam <span class="important-text">skup się na swoim biznesie</span>
        </h2>
        <form action="" class="main-form">
          <h3>
            Zostaw swoje dane, skontaktujemy się z Tobą
          </h3>
          <input type="text" placeholder="Imie i Nazwisko">
          <input type="mail" placeholder="E mail">
          <input type="tel" placeholder="Telefon">
          <textarea name="wiadosc" id="message"></textarea>
          <input type="submit" placeholder="Wyślij">
        </form>
      </div>
  </section>
</body>
</html>
